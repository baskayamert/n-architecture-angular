<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Add Patient</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="patientAddForm">
                    <div class="mb-3">
                        <label for="name">Patient Name</label>
                        <div class="form-group">
                            <input type="text" id="name" formControlName="name" class="form-control"
                                placeholder="Patient Name" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="birthDate">Birthdate</label>
                        <div class="form-group">
                            <input type="date" id="birthdate" formControlName="birthdate" class="form-control" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="nationalityNumber">Nationality Number</label>
                        <div class="form-group">
                            <input type="text" id="nationalityNumber" formControlName="nationalityNumber"
                                class="form-control" placeholder="Nationality Number" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="hospitalId">Hospital Id</label>
                        <div class="form-group">
                            <input type="number" id="hospitalId" formControlName="hospitalId" class="form-control"
                                placeholder="Hospital Id" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="addPatient()">Add</button>
            </div>
        </div>
    </div>
</div>
